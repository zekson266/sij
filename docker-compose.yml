services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./ssl/db:/etc/ssl/postgresql:ro
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port ${WEB_PORT}
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "${WEB_PORT}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${WEB_PORT}/api/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  celery-worker:
    build: ./backend
    command: celery -A app.celery_app worker --loglevel=info
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  celery-beat:
    build: ./backend
    command: celery -A app.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend-build:
    build: ./frontend
    command: ["sh", "-c", "npm install && npm run build"]
    volumes:
      - ./frontend:/app
      - /app/node_modules

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
      frontend-build:
        condition: service_completed_successfully
    env_file: .env
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - BACKEND_PORT=${WEB_PORT}
      - CSP_HEADER=${CSP_HEADER}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
      - ./ssl:/etc/nginx/ssl
      - ./frontend/dist:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "test -f /var/run/nginx.pid && kill -0 `cat /var/run/nginx.pid` || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
